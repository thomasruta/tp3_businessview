<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1>Listing for Tp3BusinessView</h1>

<f:flashMessages />

	<table  class="tx_tp3businessview" >
		<tr>
			<th><f:translate key="tx_tp3businessview_domain_model_tp3businessview.created_by" /></th>
			<th><f:translate key="tx_tp3businessview_domain_model_tp3businessview.name" /></th>
			<th><f:translate key="tx_tp3businessview_domain_model_tp3businessview.external_links" /></th>
			<th><f:translate key="tx_tp3businessview_domain_model_tp3businessview.gallery" /></th>
			<th><f:translate key="tx_tp3businessview_domain_model_tp3businessview.intro" /></th>
			<th><f:translate key="tx_tp3businessview_domain_model_tp3businessview.pano_animation" /></th>
			<th><f:translate key="tx_tp3businessview_domain_model_tp3businessview.social_gallery" /></th>
			<th><f:translate key="tx_tp3businessview_domain_model_tp3businessview.pano_options" /></th>
			<th> </th>
			<th> </th>
		</tr>

		<f:for each="{tp3BusinessViews}" as="tp3BusinessView">
			<tr>
				<td><f:link.action action="show" arguments="{tp3BusinessView : tp3BusinessView}"> {tp3BusinessView.createdBy}</f:link.action></td>
				<td><f:link.action action="show" arguments="{tp3BusinessView : tp3BusinessView}"> {tp3BusinessView.name}</f:link.action></td>
				<td><f:link.action action="show" arguments="{tp3BusinessView : tp3BusinessView}"> {tp3BusinessView.externalLinks}</f:link.action></td>
				<td><f:link.action action="show" arguments="{tp3BusinessView : tp3BusinessView}"> {tp3BusinessView.gallery}</f:link.action></td>
				<td><f:link.action action="show" arguments="{tp3BusinessView : tp3BusinessView}"> {tp3BusinessView.intro}</f:link.action></td>
				<td><f:link.action action="show" arguments="{tp3BusinessView : tp3BusinessView}"> {tp3BusinessView.panoAnimation}</f:link.action></td>
				<td><f:link.action action="show" arguments="{tp3BusinessView : tp3BusinessView}"> {tp3BusinessView.socialGallery}</f:link.action></td>
				<td><f:link.action action="show" arguments="{tp3BusinessView : tp3BusinessView}"> {tp3BusinessView.panoOptions}</f:link.action></td>
				<td><f:link.action action="edit" arguments="{tp3BusinessView : tp3BusinessView}">Edit</f:link.action></td>
				<td><f:link.action action="delete" arguments="{tp3BusinessView : tp3BusinessView}">Delete</f:link.action></td>
			</tr>
	</table>

	<f:link.action action="new">New Tp3BusinessView</f:link.action>
</f:section>
</html>
