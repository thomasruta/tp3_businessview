<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<tr>
    <td><b>Pano ID</b></td><td >
    <f:if condition="{editmode}">
        <f:then>
            <f:form.textfield additionalAttributes=""  type="text" name="tt_address[{address.uid}][name]" value="{address.name}"  class="formvalue"  >
            </f:form.textfield>
        </f:then>
        <f:else >{address.name}</f:else>
    </f:if>

</td>

    <td><b>POV Heading</b></td><td >
    <f:if condition="{editmode}">
        <f:then>
            <f:form.textfield additionalAttributes=""  type="text" name="tt_address[{address.uid}][cid]"  value="{address.cid}"  class="formvalue"  >
            </f:form.textfield>
        </f:then>
        <f:else >{address.cid}</f:else>
    </f:if>

</td>

    <td><b>POV Pitch</b></td><td >
    <f:if condition="{editmode}">
        <f:then>
            <f:form.textfield additionalAttributes=""  type="text"  name="tt_address[{address.uid}][latitude]"  value="{address.latitude}"  class="formvalue"  >
            </f:form.textfield>
            <f:form.textfield additionalAttributes=""  type="text"  name="tt_address[{address.uid}][longitude]"  value="{address.longitude}"  class="formvalue"  >
            </f:form.textfield>
        </f:then>
        <f:else >{address.latitude}, {address.longitude}</f:else>
    </f:if>

</td>

    <td><b>zoom</b></td><td >
    <f:if condition="{editmode}">
        <f:then>
            <f:form.textfield additionalAttributes=""  type="text" name="tt_address[{address.uid}][cid]"  value="{address.zoom}"  class="formvalue"  >
            </f:form.textfield>
        </f:then>
        <f:else >{address.zoom}</f:else>
    </f:if>

</td>

    <td><b>Position</b></td><td >
    <f:if condition="{editmode}">
        <f:then>
            <f:form.textfield additionalAttributes=""  type="text" name="tt_address[{address.uid}][position]"  value="{address.position}"  class="formvalue"  >
            </f:form.textfield>
        </f:then>
        <f:else >{address.position}</f:else>
    </f:if>

</td>
</tr>
</html>
