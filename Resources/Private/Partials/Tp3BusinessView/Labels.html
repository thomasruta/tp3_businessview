<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:for each="{properties}" as="propertyValue" key="propertyName" >
	<div class="{propertyName}_lbl grid" style="width:<v:math.division a="100" fail="1" b="{properties->f:count()}" />%">
		{propertyName}
	</div>

</f:for>


</html>
